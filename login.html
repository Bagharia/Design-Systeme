<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main>
        <div id="left">
            <h1>Welcome Back!</h1>
            <p>You can sign in to access with your <br>existing account</p>
        </div>
        <div id="right">
            <h1>Sign In</h1>
            <form action="">
                <input type="text" id="input" placeholder="Username">
                <input type="password" id="input" placeholder="Password">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    <a href="password.html">Forgot password ?</a>
                </label>
            </form>
            <button id="button">Sign in</button>
            <p>New here?<a href="#">Create An Account</a></p>
        </div>
    </main>
</body>
</html>
