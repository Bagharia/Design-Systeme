<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="./../src/profile.css">
</head>
<body>
    <main>
        <div id="left">
            <img src="https://picsum.photos/150/150 " alt="img profile">
            <h1>Desmond</h1>
            <p>desmonddslebon@gmail.com</p>
        </div>

        <div id="center">
            <h1>Profil Settings</h1>
            <div class="centermain">

                <div class="iduser">
                    <div>
                        <label for="name">Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="Surname">Surname</label>
                        <input type="text">
                    </div>
                </div>

                <div class="phone">
                    <label for="number-phone">Mobile number</label>
                    <input type="text">
                </div>

                <div class="address">
                    <div>
                        <label for="adress">Address Line 1</label>

                    </div>

                    <div class="country">
                        <div>
                            <label for="country">Country</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text">

                    </div>
                    <div>
                        <label for="postcode">Postcode</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text">
                    </div>
                    <div>

                    </div>
                </div>

            </div>
        </div>

        <div id="right">
                <h1>Edit Experience</h1>
            <div class="add">
                <div>
                    <label for="experience">Edit Experience</label>
                    <input type="text">
                </div>
                <div>
                    <label for="detail">Additional detail</label>
                    <input type="text">
                </div>
            </div>
            <div class="delete">
                <h1>Delete account</h1>
